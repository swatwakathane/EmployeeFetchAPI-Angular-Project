
<div class="parent">
    <div class="container loginForm">
        <div class="">
              <h1>Login</h1>
              <form action="#">
                <div class="form-group has-feedback">
                  <input type="email" class="form-control form-input" id="email" name="email" [(ngModel)]="loginObj.username" placeholder="username"  required>
                   <span class="glyphicon form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="password" class="form-control form-input" id="password" name="password" [(ngModel)]="loginObj.password" placeholder="password" required>    
                  <span class="glyphicon form-control-feedback"></span>
                </div>
              </form>
              <div class="form-inline">
                  <div class="form-group pull-right">
                      <label id="" class="loginPwReset">
                          <a href="#">Forgot Passwort ?</a>
                      </label>
                  </div>
              </div>
              <button id="submit" type="button" (click)="onLogin()" class="btn btn-default submit" value="Login">Login</button>
        </div>
      </div>
</div>
